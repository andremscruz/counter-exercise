<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Contador de numeros</h1>
    </header>
    <section>
        <div id="numeros">
            <p>Inicio:
                <input type="number" id="inicio" name="inicio">
            </p>
            <p>Fim:
                <input type="number" id="fim" name="fim">
            </p>
            <p>Passo:
                <input type="number" name="passo" id="passo">
            </p>            
        </div>
        <div id="btn">
            <input type="button" value="Contar" id="button" onclick="contar()">
        </div>
        <div id="result">
                Preparando a contagem...           
        </div>
    </section>
    <footer>
        <p>&copy; Andre Mariano Sousa Cruz</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
